<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web:200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/styles/reset.css">
    <link rel="stylesheet" href="src/styles/main.css">
    <title>To-Do</title>
</head>
<body>
    <header class="header">
        <img src="" alt="">
        <h1>Productivity List</h1>
        <p>mark 'em off one by one</p>

    </header>
    <main>
        <section class="section-container">
            <div class="input-container">
                Add your new to-do list item <input class="input" placeholder="Put a new task here!">
            </div>

            <div class="item-container">
                <h2 class="item-header">Complete my code challenge</h2>
                <button class="complete-button">Complete</button>
                <button class="delete-button">Delete</button>
            </div>

            <div class="item-container">
                <h2 class="item-header">Go to the grocery store...</h2>
                <button class="complete-button">Complete</button>
                <button class="delete-button">Delete</button>
            </div>

        </section>

    </main>
    
</body>
</html>
